<body>
  <!-- Gốc React -->

  <!-- Component JSX -->

  <!-- Nội dung trang React -->
  <script type="text/babel">
    const Content = () => {
  const adImages = ["anh/3.webp","anh/1.webp", "anh/2.webp", ]; // Thêm ảnh tùy bạn
  const [currentIndex, setCurrentIndex] = React.useState(0);

  React.useEffect(() => {
    const interval = setInterval(() => {
      setCurrentIndex((prev) => (prev + 1) % adImages.length);
    }, 3000); // Đổi ảnh mỗi 3 giây

    return () => clearInterval(interval);
  }, []);

  return (
    
    <div className="content">
      <Menu />

      <div className="left">
        <div className="khoi"></div>
        <img src={adImages[currentIndex]} alt="Ảnh quảng cáo sản phẩm chính" />
      </div>

      <div className="right">
        <div className="atright">
          <ul>
         <li><img src="anh/1.jpg" alt="Tin 1" /><span>Thông Báo Lịch Làm Việc Dịp Đại Lễ 30/4 - 1/5</span></li>
          <li><img src="anh/2.jpg" alt="Tin 2" /><span>Thông Báo Bảo Trì Website</span></li>
          <li><img src="anh/3.png" alt="Tin 3" /><span>Thông Báo Sửa Chữa Showroom</span></li>
          <li><img src="anh/4.jpg" alt="Tin 4" /><span>Cảnh Giác Cao Độ Khi Nhận Hàng Chuyển Phát!!!</span></li>
          </ul>
        </div>
      </div>
    </div>
  );
};




const App = () => (
  <div>
    <Headers />

    <Content />
  
    <Footer />
  </div>
);

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
